<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset= "UTF-8">
		<meta name="viewport" content="width=device-width, initial=scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&family=Nunito&family=Zeyada&display=swap" rel="stylesheet">
		<title>Latia Craig- Portfolio</title>
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	
	<body class="body-portfolio">
		<button class="btn-close"onclick="document.location='index.html'"  >&times;</button>
		  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Add Arrows -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Swiper JS -->

  <!-- Initialize Swiper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
	</body>
</html>
